query SINGLE_CONTENT_QUERY($id: ID!) {
  cptuiPortfolioCat(id: $id) {
    ancestors(first: 100) {
      nodes {
        id
      }
    }
    wpChildren: children(first: 100) {
      nodes {
        id
      }
    }
    contentNodes(first: 100) {
      nodes {
        id
        __typename
      }
    }
    count
    cptuiPortfolios(first: 100) {
      nodes {
        id
      }
    }
    databaseId
    description
    id
    link
    name
    wpParent: parent {
      node {
        id
      }
    }
    parentDatabaseId
    parentId
    seo {
      breadcrumbs {
        text
        url
      }
      canonical
      cornerstone
      focuskw
      fullHead
      metaDesc
      metaKeywords
      metaRobotsNofollow
      metaRobotsNoindex
      opengraphAuthor
      opengraphDescription
      opengraphImage {
        __typename
        id
      }
      opengraphModifiedTime
      opengraphPublishedTime
      opengraphPublisher
      opengraphSiteName
      opengraphTitle
      opengraphType
      opengraphUrl
      schema {
        raw
      }
      title
      twitterDescription
      twitterImage {
        __typename
        id
      }
      twitterTitle
    }
    slug
    taxonomy {
      node {
        id
      }
    }
    termGroupId
    termTaxonomyId
    uri
    __typename
  }
}
